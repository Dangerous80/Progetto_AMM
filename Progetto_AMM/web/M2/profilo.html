<!DOCTYPE html>
<html>
    <!--inseriamo le meta-informazioni della pagina-->
    <head>
        <title>NerdBook - Join the Herd</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Social Network per Nerd">
        <link rel="shortcut icon" type="image/x-icon" href="../Asset/nerdLogo.jpg">
        <meta name="author" content="Daniele Pisano">
        <meta name="keywords" content="Nerd Star Wars word of warcraft scacchi dungeons and dragons software programmazione computer tecnologia giochi di ruolo film fantascienza serie tv fumetti videogiochi">
        <meta http-equiv="refresh" content="30">
        <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
    </head>
    <body>
        <div id="pageProfilo">
            <!--testata, la testata conterrÃ  header, navbar ed il div di logout-->
            <div id="header">
                <!--inseriamo il titolo della pagina nell'header-->
                <header>
                    <div id="logo">
                        <h1 id="titolo">NerdBook</h1>
                    </div>
                </header>
                <!--inseriamo una barra di navigazione che contenga i link alle altre pagine html che devono essere raggiunte-->
                <nav id="linkPagine">
                    <ul>
                        <li><a class="active" href="profilo.html">Profilo</a></li>
                        <li><a href="bacheca.html">Bacheca</a></li>
                    </ul>
                </nav>
                <!--inseriamo i dati utente per il logout-->
                <div id="logout">
                    <img title="fotoProfiloUtente" alt="Foto Profilo" src="../Asset/Foto_Profilo.jpg">
                    <p id="name">Nome Utente</p>
                    <div id="pulsanteLogout">
                        <a id="linkLogout" href="login.html">Logout</a>
                    </div>   
                </div>
                <!--inseriamo un div clear-->
                <div id="clear"></div>
            </div>            
            <!--sidebar, inseriamo gli elementi per la ricerca di persone e Gruppi-->
            <div id="sidebar">
                <!--barra ricerca-->
                <form action="servlet.java" method="post">
                    <div id="ricerca">
                        <input type="text" name="cerca" id="cerca" value="Cerca..">
                        <button type="submit" id="pulsanteRicerca">
                            <img src="../Asset/lente.png" alt="lente">
                        </button>
                    </div>
                </form>
                <!--elenco persone-->
                <ul>
                    <li id="persone">
                        <h2>Persone</h2>
                        <ul>
                            <li><a href="bacheca.html"><img id="fotoPersona1" src="../Asset/images.jpg" alt="foto">Pinco Pallino</a></li>
                            <li><a href="bacheca.html"><img id="fotoPersona2" src="../Asset/images.jpg" alt="foto">Riccardo Rossi</a></li>
                            <li><a href="bacheca.html"><img id="fotoPersona3" src="../Asset/images.jpg" alt="foto">Mario Bianchi</a></li>
                        </ul>           
                    </li>
                    <li id="gruppi">
                        <h2>Gruppi</h2>
                        <form action="servlet.java" method="post">
                            <div id="aggiungiGruppi">
                                <button type="submit" id="pulsanteAggiungiGruppi">
                                    <img src="../Asset/add.jpg" alt="aggiungi gruppi">
                                </button>
                            </div>
                        </form>
                        <ul>
                            <li><a id="starTrek" href="bacheca.html"><img id="immagineGruppo1" src="../Asset/StarTrek.png" alt="foto">Star Trek</a></li>
                            <li><a id="starWars" href="bacheca.html"><img id="immagineGruppo2" src="../Asset/StarWars.jpg" alt="foto">Star Wars</a></li>
                        </ul>           
                    </li>
                </ul>
            </div>    
            <!--contenuto, inseriamo la form per l'inserimento/modifica del profilo utente-->
            <div id="contenutoProfilo">
                <img title="fotoProfiloUtente" alt="Foto Profilo" src="../Asset/Foto_Profilo.jpg">
                <div id="inputUtente">
                    <form action="servlet.java" method="post">
                        <label id="nome" for="nomeUtente">Nome</label>
                        <input type="text" name="nomeUtente" id="nomeUtente" value="">                        
                        <label id="cognome" for="cognomeUtente">Cognome</label>
                        <input type="text" name="cognomeUtente" id="cognomeUtente" value="">
                        <label id="data" for="dataNascita">Nato il</label>
                        <input type="date" name="dataNascita" id="dataNascita"> 
                        <label id="frase" for="fraseProfilo">Frase di presentazione</label>
                        <textarea rows="1" cols="35" name="fraseProfilo" id="fraseProfilo"></textarea>                        
                        <label id="foto" for="fotoProfilo">Foto Profilo</label>
                        <input type="url" name="fotoProfilo" id="fotoProfilo">                        
                        <label id="password" for="pswdUtente">Password</label>
                        <input type="password" name="pswdUtente" id="pswdUtente" value="">                        
                        <label id="conferma" for="pswdConferma">Conferma Password</label>
                        <input type="password" name="pswdConferma" id="pswdConferma" value="">
                        <div id="pulsanteInvio">
                            <button type="submit">Aggiorna</button>
                        </div>
                    </form>
                </div>    
            </div>
            <!--Validator CSS-->
            <div> 
                <p>
                    <a id="icoCss" href="http://jigsaw.w3.org/css-validator/check/referer">
                       <img style="border:0;width:88px;height:31px"
                           src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
                           alt="CSS Valido!" />
                    </a>
                </p>
            </div> 
        </div>
    </body>
</html>
