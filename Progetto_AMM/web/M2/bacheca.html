<!DOCTYPE html>
<html>
    <!--inseriamo le meta-informazioni della pagina-->
    <head>
        <title>NerdBook - Join the Herd</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Social Network per Nerd">
        <link rel="shortcut icon" type="image/x-icon" href="../Asset/nerdLogo.jpg">
        <meta name="author" content="Daniele Pisano">
        <meta name="keywords" content="Nerd Star Wars word of warcraft scacchi dungeons and dragons software programmazione computer tecnologia giochi di ruolo film fantascienza serie tv fumetti videogiochi">
        <meta http-equiv="refresh" content="30">
        <link href="../CSS/style.css" rel="stylesheet" type="text/css" media="screen" />
    </head>
    <body>
        <div id="pageBacheca">
            <!--testata, la testata conterrÃ  header, navbar ed il div di logout-->
            <div id="header">
                <!--inseriamo il titolo della pagina nell'header-->
                <header>
                    <div id="logo">
                        <h1 id='titolo'>NerdBook</h1>
                    </div>
                </header>
                <!--inseriamo una barra di navigazione che contenga i link alle altre pagine html che devono essere raggiunte-->
                <nav id="linkPagine">
                    <ul>
                        <li><a href="profilo.html">Profilo</a></li>
                        <li><a class="active" href="bacheca.html">Bacheca</a></li>
                    </ul>
                </nav>
                <!--inseriamo i dati utente per il logout-->
                <div id="logout">
                    <img title="fotoProfiloUtente" alt="Foto Profilo" src="../Asset/Foto_Profilo.jpg">
                    <p id="name">Nome Utente</p>
                    <div id="pulsanteLogout">
                        <a id="linkLogout" href="login.html">Logout</a>
                    </div>   
                </div>
                <!--inseriamo un div clear per bloccare il float-->
                <div id="clear"></div>
            </div>
            <!--sidebar, inseriamo gli elementi per la ricerca di persone e Gruppi-->
            <div id="sidebar">
                <!--barra ricerca-->
                <form action="servlet.java" method="post">
                    <div id="ricerca">
                        <input type="text" name="cerca" value="Cerca.." id="cerca">
                        <button type="submit" id="pulsanteRicerca">
                            <img src="../Asset/lente.png" alt="lente">
                        </button>
                    </div>
                </form>
                <!--elenco persone-->
                <ul>
                    <li id="persone">
                        <h2>Persone</h2>
                        <ul>
                            <li><a href="bacheca.html"><img id="fotoPersona1" src="../Asset/images.jpg" alt="foto">Pinco Pallino</a></li>
                            <li><a href="bacheca.html"><img id="fotoPersona2" src="../Asset/images.jpg" alt="foto">Riccardo Rossi</a></li>
                            <li><a href="bacheca.html"><img id="fotoPersona3" src="../Asset/images.jpg" alt="foto">Mario Bianchi</a></li>
                        </ul>           
                    </li>
                    <li id="gruppi">
                        <h2>Gruppi</h2>
                        <form action="servlet.java" method="post">
                            <div id="aggiungiGruppi">
                                <button type="submit" id="pulsanteAggiungiGruppi">
                                    <img src="../Asset/add.jpg" alt="aggiungi gruppi">
                                </button>
                            </div>
                        </form>
                        <ul>
                            <li><a id="starTrek" href="bacheca.html"><img id="immagineGruppo1" src="../Asset/StarTrek.png" alt="foto">Star Trek</a></li>
                            <li><a id="starWars" href="bacheca.html"><img id="immagineGruppo2" src="../Asset/StarWars.jpg" alt="foto">Star Wars</a></li>
                        </ul>           
                    </li>
                </ul>
            </div>       
            <!--contenuto-->
            <div id="contenutoBacheca">     
                <!--inseriamo i dati dell'utente proprietario della bacheca-->
                <div id="infoUtente">
                    <img title="fotoProfiloUtente" alt="Foto Profilo" src="../Asset/Foto_Profilo.jpg">
                    <p id="userName"><p>Nome Utente</p>
                    <p>:</p>
                    <p id="fraseBacheca">Frase Bacheca Utente</p>
                </div> 
                <!--inseriamo gli elementi per la definizione dei nuovi post-->
                <div id="formNewPost">
                    <form action="servlet.java" method="post">
                        <div id="contenutoPost">
                            <div id="areaTesto">
                                <textarea name="testoPost" id="testoPost" rows="2" cols="40"></textarea><br>
                            </div>
                            <div id="areaUrl">
                                <input type="url" name="urlPost" value="" id="urlPost">
                            </div>    
                        </div>
                        <div id="tipoPost">
                            <input type="radio" name="tipoPost" value="imgType" id="tipoImmagine">
                            <label for="tipoImmagine">Immagine</label>
                            <input type="radio" name="tipoPost" value="linkType" id="tipoLink">
                            <label for="tipoLink">Link</label>
                            <div id='creaPost'>
                               <button type="submit" id="pulsanteCreaPost">Crea Post</button>
                            </div>
                        </div>    
                    </form>
                </div>
                <!--Inseriamo i post da visualizzare sulla Bacheca-->
                <div id="bacheca">
                    <!--post1 solo testuale-->
                    <div class="post">
                        <img alt="Foto Profilo" src="../Asset/Foto_Profilo.jpg">
                        <p class="userName">User 1</p>
                        <p class="testoPost">Testo Post 1</p>
                    </div>
                    <!--post2 testo e immagine-->
                    <div class="post">
                        <img alt="Foto Profilo" src="../Asset/Foto_Profilo.jpg">
                        <p class="userName">User 2</p>
                        <p class="testoPost">Testo post 2</p>
                        <img class="immagineAllegata" title="ImmaginePost2" alt="Immagine Post" src="../Asset/post.jpg">
                    </div>
                    <!--post3 testo e allegato-->
                    <div class="post">
                        <img alt="Foto Profilo" src="../Asset/Foto_Profilo.jpg">
                        <p class="userName">User 3</p>
                        <p class="testoPost">Testo post 3</p>
                        <a href="http://www.vistanet.it/cagliari/blog/2017/03/07/la-cagliari-che-non-ce-piu-storia-dei-casotti-colorati-della-spiaggia-del-poetto-e-la-citta-estiva/">Allegato</a>
                    </div>
                </div>
            </div>
            <!--Validator CSS-->
            <div> 
                <p>
                    <a id="icoCss" href="http://jigsaw.w3.org/css-validator/check/referer">
                       <img style="border:0;width:88px;height:31px"
                           src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
                           alt="CSS Valido!" />
                    </a>
                </p>
            </div>
        </div>
    </body>
</html>
